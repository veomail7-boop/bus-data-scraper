[DEFAULT]
# Base URL for the bus list; note that main page will be used first
base_url = https://wbbus.in/allbus
# Page range: First page (main) plus subsequent pages as query parameters
start_page = 1
end_page = 40

# CSV file output path
csv_file = output/bus_data.csv

# Directory where downloaded images will be saved
image_dir = output/images

# Timeout for HTTP requests (in seconds)
timeout = 10

# Number of retries when fetching a page
retry_count = 3
